<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODDBALL MAG - ABC's of Crypto Scams</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #e8e4dc;
            --text-color: #0a0a0a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.4;
        }

        /* Header */
        header {
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 0.9;
        }

        .tagline {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .issue {
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Alphabet Grid */
        .alphabet-container {
            padding: 20px 40px 60px;
        }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
        }

        .letter-card {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 2px solid var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .letter-card:hover {
            background: var(--text-color);
            transform: scale(0.96);
        }

        .letter {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .letter-card:hover .letter {
            color: var(--bg-color);
        }

        /* Footer */
        footer {
            padding: 40px;
            border-top: 2px solid var(--text-color);
            margin: 0 40px;
        }

        .footer-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.3rem;
            font-weight: 500;
            max-width: 450px;
            line-height: 1.3;
        }

        .footer-line {
            width: 120px;
            height: 8px;
            background: var(--text-color);
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 20px;
                flex-direction: column;
                gap: 20px;
            }

            .logo {
                font-size: 2rem;
            }

            .alphabet-container {
                padding: 20px;
            }

            .alphabet-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
            }

            .letter {
                font-size: 1.8rem;
            }

            footer {
                margin: 0 20px;
                padding: 30px 0;
            }

            .footer-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <main class="alphabet-container">
